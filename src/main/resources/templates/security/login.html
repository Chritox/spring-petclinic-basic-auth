<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::body}, 'login')}">

<body>

<h2 th:text="#{login.title}">Please sign in</h2>

<form th:action="@{/login}" method="post" class="form-horizontal" id="login-form">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label" th:text="#{login.username}">Username</label>
    <div class="col-sm-10">
      <input type="text"
             id="username"
             name="username"
             class="form-control"
             th:placeholder="#{login.usernamePlaceholder}"
             required
             autofocus />
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label" th:text="#{login.password}">Password</label>
    <div class="col-sm-10">
      <input type="password"
             id="password"
             name="password"
             class="form-control"
             th:placeholder="#{login.passwordPlaceholder}"
             required />
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Sign in</button>
    </div>
  </div>

  <div class="form-group" th:if="${param.error}">
    <div class="col-sm-offset-2 col-sm-10">
      <p class="text-danger" th:text="#{login.error}">Invalid username or password.</p>
    </div>
  </div>

  <div class="form-group" th:if="${param.logout}">
    <div class="col-sm-offset-2 col-sm-10">
      <p class="text-success" th:text="#{login.logout}">You have been logged out.</p>
    </div>
  </div>
</form>

</body>
</html>
